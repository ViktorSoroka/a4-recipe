<div class="row" *ngIf="!isEditMode || !!recipe">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="recipeForm.invalid">Save
          </button>
          <a routerLink="../"
             class="btn btn-danger">Cancel
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="recipe-name"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-path">Image URL</label>
            <input type="text"
                   id="image-path"
                   class="form-control"
                   formControlName="image-path"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="recipeForm.get('image-path').value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
                      rows="6"
                      class="form-control"
                      formControlName="recipe-description"></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="recipe-ingredients">
        <div class="col-xs-12">
          <div class="row"
               *ngFor="let ingredient of getControls(); let i = index"
               [formGroupName]="i"
               style="margin-top: 10px">
            <div class="col-xs-8">
              <input type="text"
                     class="form-control"
                     formControlName="name"/>
            </div>
            <div class="col-xs-2">
              <input type="number"
                     class="form-control"
                     formControlName="amount"/>
            </div>
            <div class="col-xs-2">
              <button type="button"
                      class="btn btn-danger"
                      (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row"
           style="margin-top: 10px">
        <div class="col-xs-12">
          <button type="button"
                  class="btn btn-success"
                  (click)="onAddIngredient()">Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
